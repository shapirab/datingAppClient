<div class="mb-3 form-floating">
    <input class="form-control"
      [class.is-invalid]="(control.touched || control.dirty) && control.invalid"
      [formControl]="control" placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">
      <label>{{label}}</label>
      <div *ngIf="control.hasError('required')" class="invalid-feedback">Please enter a {{label}}</div>
  </div>
