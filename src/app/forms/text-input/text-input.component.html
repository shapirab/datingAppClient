<div class="mb-3 form-floating">
    <input class="form-control"
      [class.is-invalid]="(control.touched || control.dirty) && control.invalid"
      [type]="type"
      [formControl]="control" placeholder="{{label}}">
      <label>{{label}}</label>
      <div *ngIf="control.hasError('required')" class="invalid-feedback">Please enter a {{label}}</div>
      <div *ngIf="control.hasError('minlength')" class="invalid-feedback">{{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
      <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">{{label}} must be maximum of {{control.errors?.['maxlength'].requiredLength}} characters</div>
      <div *ngIf="control.hasError('isMatching')" class="invalid-feedback">{{label}} must match the password</div>
  </div>
